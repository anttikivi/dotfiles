---
- name: Debug the required Neovim version
  ansible.builtin.debug:
    var: nvim_version

- name: Resolve the required Neovim minor version
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      echo "{{ nvim_version }}" | head -c $(echo "{{ nvim_version }}" | grep -m 2 -ob "\." | tail -1 | grep -oE "[0-9]+")
  register: required_nvim_minor_sh
  changed_when: false
  failed_when: false

- name: Set the required Neovim minor version fact
  ansible.builtin.set_fact:
    required_nvim_minor_version:
      "{{ required_nvim_minor_sh.stdout | default('') }}"

- name: Debug the required Neovim minor version fact
  ansible.builtin.debug:
    var: required_nvim_minor_version

- name: Resolve the wanted Neovim version
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl -LsS https://api.github.com/repos/neovim/neovim/releases?per_page=30 | jq -r '.[] | .tag_name' | grep "{{ required_nvim_minor_version | replace('.', '\\.') }}" | sort -V | tail -1
  register: wanted_nvim_version_sh
  changed_when: false
  failed_when: wanted_nvim_version_sh.rc != 0

- name: Set the wanted Neovim version fact
  ansible.builtin.set_fact:
    wanted_nvim_version: "{{ wanted_nvim_version_sh.stdout | default('') }}"

- name: Debug the wanted Neovim version fact
  ansible.builtin.debug:
    var: wanted_nvim_version

- name: Get the Neovim version
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      nvim --version | head --lines 1 | cut -c 6-
  register: current_nvim_version_sh
  changed_when: false
  failed_when: false

- name: Set the current Neovim version fact
  ansible.builtin.set_fact:
    current_nvim_version: "{{ current_nvim_version_sh.stdout | default('') }}"

- name: Debug the current Neovim version
  ansible.builtin.debug:
    var: current_nvim_version

- name: Install Neovim
  when: wanted_nvim_version != current_nvim_version
  notify:
    - nvim_clean_tmp
  block:
    - name: Create a temporary directory for the Neovim archive
      ansible.builtin.tempfile:
        state: directory
      register: tmp_nvim

    - name: Set the temporary Neovim directory fact
      ansible.builtin.set_fact:
        tmp_nvim_dir: "{{ tmp_nvim.path }}"

    - name: Set the downloaded Neovim archive fact
      ansible.builtin.set_fact:
        nvim_archive: "{{ tmp_nvim_dir }}/{{ nvim_archive_filename }}"

    - name: Ensure clean Neovim archive download destination
      ansible.builtin.file:
        path: "{{ nvim_archive }}"
        state: absent

    - name: Resolve the Neovim download URL
      ansible.builtin.shell:
        cmd: |
          set -o pipefail
          curl -LsS https://api.github.com/repos/neovim/neovim/releases/tags/{{ wanted_nvim_version }} | jq -r '.assets.[] | select(.name | endswith("{{ nvim_archive_filename }}")) | .browser_download_url'
      register: nvim_url_sh
      changed_when: false
      failed_when: nvim_url_sh.rc != 0

    - name: Set the Neovim download URL fact
      ansible.builtin.set_fact:
        nvim_url: "{{ nvim_url_sh.stdout | default('') }}"

    - name: Download the Neovim archive
      ansible.builtin.get_url:
        url: "{{ nvim_url }}"
        dest: "{{ nvim_archive }}"
        mode: "0644"
        force: true
      notify:
        - nvim_clean_download

    - name: Remove existing Neovim installation
      block:
        - name: Remove the existing Neovim binary
          ansible.builtin.file:
            path: "{{ local_bin_dir }}/nvim"
            state: absent
        - name: Remove the existing Neovim library files
          ansible.builtin.file:
            path: "{{ local_lib_dir }}/nvim"
            state: absent
        - name: Remove the existing Neovim icon
          ansible.builtin.file:
            path: "{{ local_data_dir }}/icons/hicolor/128x128/apps/nvim.png"
            state: absent
        - name: Remove the existing Neovim `man` page
          ansible.builtin.file:
            path: "{{ local_data_dir }}/man/man1/nvim.1"
            state: absent
        - name: Remove the existing Neovim data files
          ansible.builtin.file:
            path: "{{ local_data_dir }}/nvim"
            state: absent

    - name: Extract and install Neovim
      ansible.builtin.unarchive:
        src: "{{ nvim_archive }}"
        dest: "{{ tmp_nvim_dir }}"

    - name: Set the Neovim extracted directory fact
      ansible.builtin.set_fact:
        nvim_extract_dir: "{{ tmp_nvim_dir }}/{{ nvim_archive_name }}"

    - name: Copy the Neovim files to the correct destination
      block:
        - name: Copy the Neovim binary
          ansible.builtin.copy:
            src: "{{ nvim_extract_dir }}/bin/nvim"
            dest: "{{ local_bin_dir }}/nvim"
            mode: "preserve"
        - name: Copy the Neovim library directory
          ansible.builtin.copy:
            src: "{{ nvim_extract_dir }}/lib/nvim"
            dest: "{{ local_lib_dir }}"
            mode: "preserve"
        - name: Ensure that the destination directory for Neovim icon exists
          ansible.builtin.file:
            path: "{{ local_data_dir }}/icons/hicolor/128x128/apps"
            state: directory
            mode: "0755"
        - name: Copy the Neovim `icons` directory
          ansible.builtin.copy:
            src: "{{ nvim_extract_dir }}/share/icons/hicolor/128x128/apps/nvim.png"
            dest: "{{ local_data_dir }}/icons/hicolor/128x128/apps/nvim.png"
            mode: "preserve"
        - name: Ensure that the destination directory for Neovim `man` page exists
          ansible.builtin.file:
            path: "{{ local_data_dir }}/man/man1/"
            state: directory
            mode: "0755"
        - name: Copy the Neovim `man` directory
          ansible.builtin.copy:
            src: "{{ nvim_extract_dir }}/share/man/man1/nvim.1"
            dest: "{{ local_data_dir }}/man/man1/nvim.1"
            mode: "preserve"
        - name: Ensure that the destination directory for Neovim data exists
          ansible.builtin.file:
            path: "{{ local_data_dir }}/nvim"
            state: directory
            mode: "0755"
        - name: Move the Neovim runtime data directory
          ansible.builtin.command:
            cmd: "mv {{ nvim_extract_dir }}/share/nvim/runtime {{ local_data_dir }}/nvim/runtime"
            creates: "{{ local_data_dir }}/nvim/runtime"
            removes: "{{ nvim_extract_dir }}/share/nvim/runtime"

- name: Stat Brunch
  ansible.builtin.stat:
    path: "{{ plugins_dir }}/brunch.nvim"
  register: brunch

- name: Register Brunch state fact
  ansible.builtin.set_fact:
    brunch_installed: "{{ brunch.stat.exists }}"

- name: Debug the Brunch fact
  ansible.builtin.debug:
    var: brunch_installed

- name: Clone anttikivi/brunch.nvim
  ansible.builtin.git:
    repo: git@github.com:anttikivi/brunch.nvim.git
    dest: "{{ plugins_dir }}/brunch.nvim"
    version: main
    accept_newhostkey: true
  when: not brunch_installed

- name: Link the Neovim configuration
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/nvim"
    dest: "{{ ansible_user_dir }}/.config/nvim"
    state: link
    force: true
