- defaults:
    link:
      create: true
      relink: true
    create:
      mode: 0755

- clean: ["~", "~/.config"]

- link:
    ~/.aerospace.toml:
      if: '[ "$(uname)" = "Darwin" ]'
      path: aerospace.toml
    ~/.config/env/color_scheme.sh: color_scheme.sh
    ~/.config/kitty/user.conf: kitty.conf
    ~/.config/nvim: nvim
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.local/bin/:
      glob: true
      path: bin/*
    ~/.local/bin/kitty_change_colors.sh:
      if: '[ "$(uname)" = "Darwin" ]'
      path: kitty_change_colors.sh
    ~/.local/bin/kitty_watch_colors.sh:
      if: '[ "$(uname)" = "Darwin" ]'
      path: kitty_watch_colors.sh
    ~/.tmux.conf:
    ~/.zfunctions/async: purus/async.zsh
    ~/.zfunctions/prompt_purus_setup: purus/purus.zsh
    ~/.zprofile:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- create:
    ~/.aws:
      mode: 0700
    ~/.ssh:
      mode: 0700
    ~/development:
    ~/development/plugins:

- shell:
    - [git submodule sync --recursive, Syncing submodules]
    - [git submodule update --init --recursive, Updating submodules]
    - [./scripts/create_aws_config.sh, Updating the AWS configuration]
    - [./scripts/create_ssh_config.sh, Updating the SSH configuration]

- clean: [~/.aws, ~/.ssh]

- link:
    ~/.aws/config: ./aws/config
    ~/.ssh/config: ./ssh/config
