- defaults:
    link:
      create: true
      relink: true
    create:
      mode: 0755

- clean: ["~", "~/.config"]

- link:
    ~/.aerospace.toml:
    ~/.config/nvim: nvim
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.local/bin/:
      glob: true
      path: bin/*
    ~/.tmux.conf:
    ~/.zfunctions/async: purus/async.zsh
    ~/.zfunctions/prompt_purus_setup: purus/purus.zsh
    ~/.zprofile:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:
